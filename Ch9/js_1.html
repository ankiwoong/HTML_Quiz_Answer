<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
</head>

<body>
    <!-- 0 ~ 100만 까지 더하는데 걸리는 시간을 측정하는 자바스크립트 프로그램을 작성하시오. -->
    <script>
        var previousMillisecond = new Date();
        var addition = 0;

        for (var i = 0; i <= 1000000; i++) {
            addition += i;
        }
        var currentMillisecond = new Date();

        // console.log(addition);
        // console.log(previousMillisecond.getMilliseconds());
        // console.log(currentMillisecond.getMilliseconds());

        var resultMillisecond = currentMillisecond.getMilliseconds() - previousMillisecond.getMilliseconds();
        document.write(resultMillisecond + "밀리초가 걸렸음!");
    </script>
</body>

</html>
