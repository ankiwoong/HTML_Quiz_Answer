<body>
    <script>
        function calendarWork() {
            var dt = new Date();

            var currentMonth = dt.getMonth() + 1;
            var currentDay = dt.getDate();

            // console.log(currentMonth);
            // console.log(currentDay);

            document.write(currentMonth + "월 " + currentDay + "일");
        }

        setTimeout(calendarWork(), 8.64e+7);
    </script>
