<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 6</title>
</head>

<body>
    <script>
        function find(arr, value) {
            indexNumber = arr.indexOf(value);
            document.write(arr + " 배열에서 " + value + "는 " + indexNumber + "번 인덱스에 있습니다.");
        }

        var arr = ["Hello", 10, 32.6, true];

        find(arr, "Hello");
    </script>
</body>
