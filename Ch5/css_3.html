<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border: 5px solid black;
            background-color: yellow;
        }

        td {
            font-size: 50px;
            font-weight: bold;
        }

        #red {
            background-color: red;
        }

        #empty {
            empty-cells: hide;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="red">1</td>
            <td rowspan="2" id="red">2</td>
            <td id="red">3</td>
            <td id="red">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2" id="empty"></td>
        </tr>
    </table>
</body>

</html>
