<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            font-size: 50px;
            font-weight: bold;
        }

        a:link {
            color: green;
            text-decoration: none;
        }

        a:visited {
            color: goldenrod;
            text-decoration: none;
        }

        a:hover {
            color: hotpink;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="#">Hyper Link</a>
</body>

</html>
