<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
</head>

<body>
    <!-- 100보다 작은 정수만을 입력받는 자바스크립트 프로그램을 작성 -->
    <!-- 100보다 큰 정수가 들어오면 경고창 발생 -->
    <script>
        var num = prompt("100 미만의 정수만 입력하세요.")
        // console.log(num);

        if (num > 100) {
            alert("정수 " + num + "은(는) 100보다 작지 않습니다.");
        } else {
            document.write("입력하신 값은 " + num + "으로 100보다 작습니다.");
        }
    </script>
</body>

</html>
