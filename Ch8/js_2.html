<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 2</title>
</head>

<body>
    <!-- 1 ~ 100 까지 합을 구하는 프로그램을 작성하시오. -->
    <!-- 결과는 alert()로 출력하시오. -->
    <script>
        var x = 0;
        for (var i = 0; i <= 100; i++) {
            x += i;
        }

        // console.log(x);
        alert(x);
    </script>
</body>

</html>
